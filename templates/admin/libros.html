{% include 'admin/cabecera.html' %}
<br/>
<div class="container">
    <div class="}">
        <div class="row">
            <div class="col-5">
                <div class="card">
                    <div class="card-header">
                        Datos del libro
                    </div>
                    <div class="card-body">
                        <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data" >
                            <div class="mb-3">
                                <label for="txtNombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="txtNombre" id="txtNombre"
                                    aria-describedby="helpId" placeholder="Escriba el nombre del libro">
                            </div>
                            <div class="mb-3">
                                <label for="txtImagen" class="form-label">Imagen:</label>
                                <input type="file" class="form-control" name="txtImagen" id="txtImagen"
                                    aria-describedby="helpId" placeholder="Agrega la portada del libro">
                            </div>
                            <div class="mb-3">
                                <label for="txtDescarga" class="form-label">URL descarga:</label>
                                <input type="text" class="form-control" name="txtDescarga" id="txtDescarga"
                                    aria-describedby="helpId" placeholder="Escriba la URL de descarga">
                            </div>

                            <button type="submit" class="btn btn-primary">Agregar Libro</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Footer
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="table-responsive">
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th >ID</th>
                                <th >DESCRIPCION</th>
                                <th >IMAGEN</th>
                                <th >URL</th>
                                <th >ACCIONES</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td>1</td>
                                <td>IT-ESO</td>
                                <td>http://URL.com</td>
                                <td>Imagen.jpg</td>
                                <td>Eliminar</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>

        </div>
    </div>
</div>
